<html><script type="text/javascript">window["_gaUserPrefs"] = { ioo : function() { return true; } }</script><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><script>
function GetCookie(sName)
{
  // cookies are separated by semicolons
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
    // a name/value pair (a crumb) is separated by an equal sign
    var aCrumb = aCookie[i].split("=");
    if (sName == aCrumb[0]) 
      return unescape(aCrumb[1]);
  }

  // a cookie with the requested name does not exist
  return null;
}

if(GetCookie('_sid')){
	var last = GetCookie('_l');
	if(!last) last = 0;
	var now = new Date().getTime()/1000;
	if((now -last)>86400){
		document.write("<script src='http://account.178.com/lt.php'></"+"script>");
	}
}


</script><style type="text/css"></style></head><body></body></html>
